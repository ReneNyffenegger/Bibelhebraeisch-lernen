function buchstabenTabelle() {

  var staben = buchstaben();

  var tab = document.getElementById('buchstaben');

  for (var r=0; r<3; r++) {

    var row = tab.insertRow(r);
    for (var c=0; c<9; c++) {
  
        var cell = row.insertCell(c);

        var stabe = staben[9*r + 8-c];
        
        cell.innerHTML = "<div class='buchstabe'>" +
    "<div class='H'>" + stabe.char + "</div>" +
    "<div class='M'>" +
    "<div class='desc'>"+ 
      "<div class='nameH'>" + stabe.nameH + "</div>" +
      "<div class='nameD'>" + stabe.nameD + "</div>" +
      "<div class='value'>" + stabe.value + "</div>" +
      "<div class='traits'>" + stabe.traits + "</div>" +
   "</div>";

    }


  }

}
